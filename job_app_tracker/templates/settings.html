{% extends "base.html" %} {% block title %}Settings - Applizz{% endblock %} {%
block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Account Settings</h1>

  <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800">Profile Information</h2>
    </div>
    <div class="p-6">
      <form
        action="{{ url_for('auth.profile') }}"
        method="POST"
        class="space-y-4"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              value="{{ current_user.username }}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              readonly
            />
            <p class="mt-1 text-xs text-gray-500">Username cannot be changed</p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              name="email"
              id="email"
              value="{{ current_user.email }}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              readonly
            />
            <p class="mt-1 text-xs text-gray-500">Email cannot be changed</p>
          </div>

          <div>
            <label
              for="first_name"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              type="text"
              name="first_name"
              id="first_name"
              value="{{ current_user.first_name }}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="last_name"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              type="text"
              name="last_name"
              id="last_name"
              value="{{ current_user.last_name }}"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <i class="fas fa-save mr-2"></i>
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="bg-white shadow-md rounded-lg overflow-hidden mb-6">
    <div class="p-6 border-b border-gray-200">
      <h2 class="text-lg font-semibold text-gray-800">Change Password</h2>
    </div>
    <div class="p-6">
      <form
        action="{{ url_for('auth.change_password') }}"
        method="POST"
        class="space-y-4"
      >
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label
              for="current_password"
              class="block text-sm font-medium text-gray-700"
              >Current Password</label
            >
            <input
              type="password"
              name="current_password"
              id="current_password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="new_password"
              class="block text-sm font-medium text-gray-700"
              >New Password</label
            >
            <input
              type="password"
              name="new_password"
              id="new_password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div>
            <label
              for="confirm_password"
              class="block text-sm font-medium text-gray-700"
              >Confirm New Password</label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <i class="fas fa-key mr-2"></i>
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
